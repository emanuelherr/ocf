<ion-modal-view class="as-noConnectivity-popup">
    <ion-content scroll="false">
        <form name="noConnectivityForm" class="noConnectivity-form" ng-submit="">
            <div class="row row-header">
                <div class="col text-center">
                    <i class="fa fa-exclamation-circle no-connectivity-icon" aria-hidden="true"></i>
                    <span class="no-connectivity-header" translate="OCF.NO_CONNECTIVITY_POPUP.HEADER"></span>
                </div>
            </div>

            <div class="row row-message">
                <div class="col text-center">
                    <span class="no-connectivity-message" translate="OCF.NO_CONNECTIVITY_POPUP.MESSAGE"></span>
                </div>
            </div>

            <div class="row buttons-row">
                <div class="col text-center">
                    <button class="button button-close" ng-click="noConnectivityPopup.close()" type="button"
                            name="closeOrder-cancel_button"><span class="" translate="OCF.NO_CONNECTIVITY_POPUP.CLOSE_BUTTON"></span>
                    </button>
                </div>
                <div class="col text-center">
                    <button class="button button-retry" ng-click="noConnectivityPopup.retry()" type="button"
                            name="closeOrder-confirm_button"><span class="" translate="OCF.NO_CONNECTIVITY_POPUP.RETRY_BUTTON"></span>
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
