<ion-modal-view class="autoLogout-popup">
    <ion-content scroll="false">
        <div class="row row-message-header">
            <div class="col text-center">
                <span class="autoLogout-message">Login to continue</span>
            </div>
        </div>

        <div class="row row-message-sub-header">
            <div class="col text-center">
                <span class="autoLogout-sub-message">You have been logged out for</span></br>
                <span class="autoLogout-sub-message">system security reasons.</span>
            </div>
        </div>

        <div class="row buttons-row">
            <div class="col text-center">
                <button class="button button-close" ng-click="autoLogoutPopup.close()" type="button"
                        name="autoLogout-cancel_button"><span class="autoLogout-button-span">Okay</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
